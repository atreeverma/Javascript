<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javascript</li>
        
    </ul>
</body>
<script>
    function addl(langg){
        const li=document.createElement('li');
        li.innerHTML=`${langg}`
        document.querySelector('.language').appendChild(li);
    }
    addl("ruby");
    addl("sdsd")
    function addd(language){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li);
    }
    addd('rubydv')
    addd('adsas')


    const second=document.querySelector("li:nth-child(2)")
    //second.innerHTML="asdd"
    const newli=document.createElement('li')
    newli.textContent="asc"
    second.replaceWith(newli)
    const first=document.querySelector("li:first-child")
    first.outerHTML = '<li>sdds</li>'

    const last=document.querySelector("li:last-child")
    last.remove()
</script>
</html>
